<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="managerlogin.component.css">
    <title>Login</title>
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
    
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form [formGroup]="myfrm" (ngSubmit)="savefrm()">
                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input type="email" id="username" name="username" formControlName="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                  <span class="text-danger" *ngIf="username && username.invalid && username.touched">Enter a valid input</span>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
                <!-- Submit button -->
                <button type="submit" (click)="login()" class="btn btn-primary btn-lg btn-block">Sign in</button>
    
              </form>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
